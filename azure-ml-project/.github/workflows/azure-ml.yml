name: Azure ML CI

on:
  push:
    branches:
      - main
      - test-actions
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn joblib

      - name: Run training script
        run: |
          python src/train.py
