name: CI Test + Azure ML

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test GitHub Actions
        run: echo "GitHub Actions is working âœ…"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Azure ML dependency
        run: |
          pip install --upgrade pip
          pip install azureml-core

      - name: Run pipeline script
        run: |
          echo "Running Azure ML pipeline"
          python pipeline.py
